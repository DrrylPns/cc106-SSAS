<ion-header [translucent]="true">
  <ion-toolbar class="tlbrColor">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sunny Side Animal Shelter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>DONATE FOR A CAUSE!</ion-card-title>
      <ion-card-subtitle>Why Donate?</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur,
      quos?
    </ion-card-content>
  </ion-card>

  <ion-content class="contOne">
    <div class="flex-lower">
      <ion-button class="secondary-bg">Donate Now</ion-button>
    </div>
  </ion-content>
  <!--START OF DOG/CAT OF THE WEEK UI-->
  <ion-item>
    <ion-avatar slot="start">
      <img alt="Dog of the week" src="../../../assets/imgs/dogoftheweek.jpg" />
    </ion-avatar>
    <ion-label> Dog of the week </ion-label>
  </ion-item>
  <ion-item>
    <ion-avatar slot="end">
      <img
        alt="Silhouette of a person's head"
        src="../../../assets/imgs/catoftheweek.jpg"
      />
    </ion-avatar>
    <ion-label> Cat of the week </ion-label>
  </ion-item>
  <ion-item>
    <ion-avatar slot="start">
      <img
        alt="Silhouette of a person's head"
        src="../../../assets/imgs/dog1.jpg"
      />
    </ion-avatar>
    <ion-label> Crocodile of the week </ion-label>
  </ion-item>
  <ion-button class="secondary-bg center" (click)="aboutUs()">Learn More</ion-button>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>
      <div class="spacing-logo">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-footer>
